<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto News & Exchange Info</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto+Mono&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Crypto News Info</h1>
        <p class="description">Type in the name of a cryptocurrency and click submit to see a collection of recent news headlines and exchange infomation. Click <a href="https://www.coingecko.com/en/coins/all">here</a> is view a complete list of cryptocurrencies to enter.</p>

        <form id="js-form">
            <label for="js-search-term" id="search-term"><strong>Search Term:</strong></label>
            <input type="text" name="search-term" id="js-search-term" required placeholder="bitcoin">
            <input type="submit" value="GO!" class="button">
        </form>

        
        <section id="results" class="hidden">
          <h2>Exchange Info</h2>
          <p id="js-error-error" class="error-message"></p>
          <ul id="exchange-list"></ul>

          <h2>News Results</h2>
          <p id="news-error-error" class="error-message"></p>
          <ul id="results-list"></ul>

        </section>
    </div>
    <footer>Data provided by CoinGecko and Gnews API</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
